tosca_definitions_version: tosca_simple_yaml_1_0

description: Definition of the custom types of TosKer.

data_types:
  tosker.data.metadata:
    version: 0.1.1
    description: metadata for the container node
    properties:
      software:
        type: map
        required: false
        entry_schema:
          type: version
      size:
        type: string
        required: false
        # constraints:
          # - greater_or_equal: 0MB
      pulls:
        type: string
        required: false
        # constraints:
        #   - greater_or_equal: 0
      stars:
        type: string
        required: false
        # constraints:
        #   - greater_or_equal: 0

node_types:
  tosker.nodes.Root:
    derived_from: tosca.nodes.Root


  tosker.nodes.Container:
    derived_from: tosca.nodes.Root

    attributes:
      id:
        type: string
      private_address:
        type: string
      public_address:
        type: string
      # BEGIN work around for the get_attribute bug in toscaparser
      ports:
        type: map
      env_variable:
        type: map
      command:
        type: string
      # metadata:
      #   type: tosker.data.metadata
      software:
        type: map
        required: false
        entry_schema:
          type: version
      size:
        type: scalar-unit.size
        required: false
        constraints:
          - greater_or_equal: 0 MB
      pulls:
        type: integer
        required: false
        constraints:
          - greater_or_equal: 0
      stars:
        type: integer
        required: false
        constraints:
          - greater_or_equal: 0
      # END

    properties:
      ports:
        type: map
        required: false
      env_variable:
        type: map
        required: false
      command:
        type: string
        required: false
      metadata:
        type: tosker.data.metadata
        required: false
      software:
        type: map
        required: false
        entry_schema:
          type: version
      size:
        type: scalar-unit.size
        required: false
        constraints:
          - greater_or_equal: 0 MB
      pulls:
        type: integer
        required: false
        constraints:
          - greater_or_equal: 0
      stars:
        type: integer
        required: false
        constraints:
          - greater_or_equal: 0

    requirements:
      - storage:
          capability: tosca.capabilities.Attachment
          occurrences: [0, UNBOUNDED]
          node: tosker.nodes.Volume
          relationship: tosca.relationships.AttachesTo
      - connection:
          capability: tosca.capabilities.Endpoint
          occurrences: [0, UNBOUNDED]
          node: tosker.nodes.Root
          relationship: tosca.relationships.ConnectsTo
      - dependency:
          capability: tosca.capabilities.Node
          occurrences: [0, UNBOUNDED]
          node: tosker.nodes.Root
          relationship: tosca.relationships.DependsOn

    capabilities:
      host:
        type: tosca.capabilities.Container
        valid_source_types: [tosker.nodes.Software]
        occurrences: [0, UNBOUNDED]
      endpoint:
        type: tosca.capabilities.Endpoint
        valid_source_types: [tosker.nodes.Software, tosker.nodes.Container]
        occurrences: [0, UNBOUNDED]
      feature:
        type: tosca.capabilities.Node
        valid_source_types: [tosker.nodes.Software, tosker.nodes.Container]
        occurrences: [0, UNBOUNDED]


  tosker.nodes.Volume:
    derived_from: tosker.nodes.Root

    attributes:
      id:
        type: string
      # BEGIN work around for the get_attribute bug in toscaparser
      size:
        type: string
      # END

    properties:
      # set the size. For example: 100m
      size:
        type: string
        required: false

    capabilities:
      attachment:
        type: tosca.capabilities.Attachment
        valid_source_types: [tosker.nodes.Container]
        occurrences: [0, UNBOUNDED]


  tosker.nodes.Software:
    derived_from: tosker.nodes.Root

    requirements:
      - connection:
          capability: tosca.capabilities.Endpoint
          occurrences: [0, UNBOUNDED]
          node: tosker.nodes.Root
          relationship: tosca.relationships.ConnectsTo
      - dependency:
          capability: tosca.capabilities.Node
          occurrences: [0, UNBOUNDED]
          node: tosker.nodes.Root
          relationship: tosca.relationships.DependsOn
      - host:
          capability: tosca.capabilities.Container
          occurrences: 1
          node: tosker.nodes.Container
          relationship: tosca.relationships.HostedOn

    capabilities:
      endpoint:
        type: tosca.capabilities.Endpoint
        valid_source_types: [tosker.nodes.Software, tosker.nodes.Container]
        occurrences: [0, UNBOUNDED]
      feature:
        type: tosca.capabilities.Node
        valid_source_types: [tosker.nodes.Software, tosker.nodes.Container]
        occurrences: [0, UNBOUNDED]
      host:
        type: tosca.capabilities.Container
        valid_source_types: [tosker.nodes.Software]
        occurrences: [0, UNBOUNDED]


artifact_types:
  tosker.artifacts.Root:
    derived_from: tosca.artifacts.Root

  tosker.artifacts.Image:
    derived_from: tosker.artifacts.Root
    description: a Docker image

  tosker.artifacts.Image.Executable:
    derived_from: tosker.artifacts.Image
    description: a Docker image executable

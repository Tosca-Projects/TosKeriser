tosca_definitions_version: tosca_simple_yaml_1_0

description: >
  TOSCA simple profile with wordpress, web server and mysql on the same server.

repositories:
  docker_hub: https://registry.hub.docker.com/

imports:
  - tosker: ../tosker-types.yaml

topology_template:
  node_templates:
    app1:
      type: tosker.nodes.Software
      requirements:
      - host:
         node_filter:
           properties:
           - ports:
             - 80: 8080
             - 470: 4001
           - env_variable:
             - TEST: 'hello'
             - TEST2: 'hellohello'
      interfaces:
       Standard:
         start:
           implementation: get_version.sh

    app2:
      type: tosker.nodes.Software
      requirements:
      - host:
         node_filter:
           properties:
             - ports:
               - 80: 8081
               - 470: 4000
             - env_variable:
               - TEST: 'hellohello'
               - TEST2: 'hellohellohello'
      interfaces:
       Standard:
         start:
           implementation: get_version.sh

  groups:
    my_group:
      type: tosker.groups.DeploymentUnit
      members: [ app1, app2 ]

tosca_definitions_version: tosca_simple_yaml_1_0

description: >
  TOSCA simple profile with wordpress, web server and mysql on the same server.

repositories:
  docker_hub: https://registry.hub.docker.com/

imports:
  - tosker: ../tosker-types.yaml

topology_template:
  node_templates:
    app1:
      type: tosker.nodes.Software
      requirements:
      - host:
         node_filter:
           properties:
           - ports:
             - 8080: 80
           - env_variable:
             - TEST: 'hello'
           - supported_sw:
             - node: 6.x
             - npm: 3.x
             - wget: x
           - os_distribution: debian
      interfaces:
       Standard:
         start:
           implementation: get_version.sh

    app2:
      type: tosker.nodes.Software
      requirements:
      - host:
         node_filter:
           properties:
           - ports:
             - 4000: 23
           - env_variable:
             - TEST2: 'hellohello'
           - supported_sw:
             - java: 1.7.x
             - tar: x
      interfaces:
       Standard:
         start:
           implementation: get_version.sh

  groups:
    my_group:
      type: tosker.groups.DeploymentUnit
      members: [ app1, app2 ]

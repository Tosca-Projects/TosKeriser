tosca_definitions_version: tosca_simple_yaml_1_0

description: Group check correct

repositories:
  docker_hub: https://registry.hub.docker.com/

imports:
  - tosker: ../tosker-types.yaml

topology_template:
  groups:
    my_group1:
      type: tosker.groups.DeploymentUnit
      members: [ app1, nodejs1 ]
    my_group2:
      type: tosker.groups.DeploymentUnit
      members: [ app2 ]
    my_group3:
      type: tosker.groups.DeploymentUnit
      members: [ nodejs3 ]
    my_group4:
      type: tosker.groups.DeploymentUnit
      members: [ app4, nodejs_container ]

  node_templates:
    app1:
      type: tosker.nodes.Software
      requirements:
      - host: nodejs1
      interfaces:
       Standard:
         start:
           implementation: get_version.sh

    nodejs1:
      type: tosker.nodes.Software
      requirements:
      - host:
          node_filter:
            properties:
            - os_distribution: ubuntu
      interfaces:
        Standard:
          create:
            implementation: install_node.sh
    app2:
      type: tosker.nodes.Software
      requirements:
      - host: nodejs2
      interfaces:
       Standard:
         start:
           implementation: get_version.sh

    nodejs2:
      type: tosker.nodes.Software
      requirements:
      - host:
          node_filter:
            properties:
            - os_distribution: ubuntu
      interfaces:
        Standard:
          create:
            implementation: install_node.sh
    app3:
      type: tosker.nodes.Software
      requirements:
      - host: nodejs3
      interfaces:
       Standard:
         start:
           implementation: get_version.sh

    nodejs3:
      type: tosker.nodes.Software
      requirements:
      - host:
          node_filter:
            properties:
            - os_distribution: ubuntu
      interfaces:
        Standard:
          create:
            implementation: install_node.sh

    app4:
      type: tosker.nodes.Software
      requirements:
      - host: nodejs_container
      interfaces:
       Standard:
         start:
           implementation: get_version.sh

    nodejs_container:
      type: tosker.nodes.Container
      artifacts:
        my_image: node:6

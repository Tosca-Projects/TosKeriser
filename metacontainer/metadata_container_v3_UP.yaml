tosca_definitions_version: tosca_simple_yaml_1_0

description: "TOSCA simple profile with wordpress, web server and mysql on the same server.\n"

repositories:
  docker_hub: https://registry.hub.docker.com/

imports:
  - tosker: ../tosker-types.yaml

topology_template:
  node_templates:
    server:
      type: tosker.nodes.Software
      requirements:
        - host: nodejs
      interfaces:
        Standard:
          start:
            implementation: get_version.sh

    nodejs:
      type: tosker.nodes.Container
      properties:
        metadata:
          software:
            nodejs: 6
          size: '<=200MB'
          pulls: '>=200'
          stars: '>50'
      artifacts:
        my_image:
          file: node:6
          type: tosker.artifacts.Image
          repository: docker_hub
